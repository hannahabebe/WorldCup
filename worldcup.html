    <div class=" row m-5 mx-auto" style="width: 100%;">

                <input type="text" placeholder="Country" class="form-control mb-2" id="countryA">
                <input type="number" placeholder="Point" class="form-control mb-2" id="ptA">

            </form>
        </div>
        <div class="col-sm-3">
            <form class="bg-dark shadow rounded p-5" onsubmit="return false">
                <input type="number" placeholder="Roll No." class="form-control mb-2" id="numB">

    </div>
    <div class="row mx-5">
        <div class="col-sm-3">
            <h5 class="heading text-center" style="margin: 50px 0 -40px 0;">GROUP A</h5>
            
            <table class="table" style="width: 300px; margin-top:50px;">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Country</th>
